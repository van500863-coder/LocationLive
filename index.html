<!DOCTYPE html>
<html lang="km">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ប្រព័ន្ធតាមដានទីតាំងបុគ្គលិក</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Nokora:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f4f7f6;
            --font-family-header: 'Koulen', cursive;
            --font-family-body: 'Nokora', serif;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: var(--font-family-body);
            background-color: var(--background-color);
        }

        #login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .login-box h1 {
            font-family: var(--font-family-header);
            color: #333;
            margin-bottom: 25px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 18px;
            font-family: var(--font-family-header);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-box button:hover {
            background-color: #0056b3;
        }

        #map-container {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .legend {
            padding: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            line-height: 24px;
            color: #333;
        }

        .legend h4 {
            margin-top: 0;
            margin-bottom: 5px;
            font-family: var(--font-family-header);
        }

        /* (ថ្មី) CSS សម្រាប់ធ្វើឲ្យ Legend ចុចបាន */
        .legend .legend-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 4px;
        }

        .legend .legend-item:hover {
            background-color: #f0f0f0;
        }

        .legend .legend-item img {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>

<body>

    <div id="login-container">
        <div class="login-box">
            <h1>ចូលគណនី</h1>
            <input type="text" id="username" placeholder="សូមបញ្ចូលឈ្មោះ" required>
            <input type="password" id="password" placeholder="សូមបញ្ចូលពាក្យសម្ងាត់" required>
            <button id="login-btn">ចូលប្រើប្រាស់</button>
        </div>
    </div>

    <div id="map-container">
        <div id="map"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBI5D_95mhVlSTM63-ZaGv_lsMsGDKD9_c",
            authDomain: "live-location-tracker-fcd7c.firebaseapp.com",
            databaseURL: "https://live-location-tracker-fcd7c-default-rtdb.firebaseio.com",
            projectId: "live-location-tracker-fcd7c",
            storageBucket: "live-location-tracker-fcd7c.appspot.com",
            messagingSenderId: "880240485343",
            appId: "1:880240485343:web:98bce0466ba56cf3ceda6a",
            measurementId: "G-K61VZB93WX"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', () => {
            const validUsers = ["ប៊ន ចន្ថា", "សយ គឹមសុខដានី", "បុី ថាវរី", "ហឹន ចាន់ថៃ"];
            const correctPassword = "DI123";

            const loginContainer = document.getElementById('login-container');
            const mapContainer = document.getElementById('map-container');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('login-btn');

            let map;
            let currentUsername = '';
            let userMarkers = {};
            let legendControl; // (ថ្មី) បង្កើត متغیر រក្សាទុក Legend

            const createColorIcon = (color) => {
                return new L.Icon({
                    iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                    iconSize: [25, 41], iconAnchor: [12, 41],
                    popupAnchor: [1, -34], shadowSize: [41, 41]
                });
            };

            const userColorMap = {
                "ប៊ន ចន្ថា": createColorIcon('red'),
                "សយ គឹមសុខដានី": createColorIcon('green'),
                "បុី ថាវរី": createColorIcon('orange'),
                "ហឹន ចាន់ថៃ": createColorIcon('violet')
            };
            const currentUserIcon = createColorIcon('blue');

            loginBtn.addEventListener('click', () => {
                const username = usernameInput.value.trim();
                const password = passwordInput.value;

                if (validUsers.includes(username) && password === correctPassword) {
                    currentUsername = username;
                    alert('ការចូលគណនីបានជោគជ័យ!');
                    loginContainer.style.display = 'none';
                    mapContainer.style.display = 'block';

                    initializeMap();
                    startWatchingLocation();
                    listenForAllUserLocations();

                    database.ref('locations/' + currentUsername).onDisconnect().remove();
                } else {
                    alert('ឈ្មោះ ឬពាក្យសម្ងាត់មិនត្រឹមត្រូវទេ!');
                }
            });

            passwordInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') loginBtn.click();
            });

            function initializeMap() {
                map = L.map('map').setView([11.5564, 104.9282], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

                // (កែប្រែ) បង្កើត Legend control តែម្តង
                legendControl = L.control({ position: 'bottomright' });
                legendControl.onAdd = function (map) {
                    const div = L.DomUtil.create('div', 'info legend');
                    div.innerHTML = '<h4>បញ្ជីអ្នកប្រើប្រាស់</h4>';
                    return div;
                };
                legendControl.addTo(map);

                // (ថ្មី) Zoom ទៅទីតាំងខ្លួនឯងពេលចាប់ផ្តើម
                navigator.geolocation.getCurrentPosition(position => {
                    map.setView([position.coords.latitude, position.coords.longitude], 16);
                });
            }

            function startWatchingLocation() {
                if (!navigator.geolocation) return;
                navigator.geolocation.watchPosition((position) => {
                    const { latitude, longitude } = position.coords;
                    database.ref('locations/' + currentUsername).set({
                        lat: latitude, lng: longitude, name: currentUsername,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                }, null, { enableHighAccuracy: true });
            }

            function listenForAllUserLocations() {
                database.ref('locations').on('value', (snapshot) => {
                    updateMapMarkers(snapshot.val());
                });
            }

            // (កែប្រែ) មុខងារនេះនឹង Update ទាំង Marker និង Legend
            function updateMapMarkers(locations) {
                if (!map) return;

                Object.keys(userMarkers).forEach(username => {
                    if (!locations || !locations[username]) {
                        map.removeLayer(userMarkers[username]);
                        delete userMarkers[username];
                    }
                });

                // (ថ្មី) Update Legend ឲ្យចុចបាន
                const legendDiv = legendControl.getContainer();
                legendDiv.innerHTML = '<h4>បញ្ជីអ្នកប្រើប្រាស់</h4>'; // Clear and add title

                if (!locations) return;

                for (const username in locations) {
                    const userData = locations[username];
                    const userLatLng = [userData.lat, userData.lng];

                    const iconToUse = (username === currentUsername) ? currentUserIcon : (userColorMap[username] || createColorIcon('grey'));

                    if (userMarkers[username]) {
                        userMarkers[username].setLatLng(userLatLng).setIcon(iconToUse);
                    } else {
                        const newMarker = L.marker(userLatLng, { icon: iconToUse }).addTo(map);
                        newMarker.bindPopup(`<b>${userData.name}</b>`);
                        userMarkers[username] = newMarker;
                    }

                    // (ថ្មី) បន្ថែម User ទៅក្នុង Legend
                    const legendItem = document.createElement('div');
                    legendItem.className = 'legend-item';
                    legendItem.innerHTML = `<img src="${iconToUse.options.iconUrl}"> ${username}`;
                    legendItem.onclick = () => {
                        map.flyTo(userLatLng, 17); // ហោះទៅទីតាំង User
                        userMarkers[username].openPopup(); // បង្ហាញឈ្មោះ
                    };
                    legendDiv.appendChild(legendItem);
                }
            }
        });
    </script>
</body>

</html>
